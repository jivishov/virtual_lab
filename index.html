<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive virtual laboratory simulations for chemistry and biology education">
    <title>Virtual Laboratory - Interactive Science Experiments & Simulations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- Header content loaded from header.js -->
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Hero Section with Image Slider -->
            <section class="hero-section">
                <div class="hero-slider">
                    <div class="hero-slide active">
                        <div class="hero-content">
                            <h2 class="hero-title">Welcome to Your Learning Space</h2>
                            <p class="hero-description">Explore scientific concepts through interactive simulations designed for educational excellence.</p>
                        </div>
                    </div>
                </div>
                <div class="slider-dots" id="sliderDots"></div>
            </section>

            <section class="category-section">
                <h2 class="section-title labs-title">Virtual Experiments</h2>
                <div class="labs-grid" id="labsGrid">
                    <!-- Lab cards will be dynamically inserted here -->
                </div>
            </section>

            <section class="category-section">
                <h2 class="section-title simulations-title">Simulations</h2>
                <div class="labs-grid" id="simulationsGrid">
                    <!-- Simulation cards will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <!-- Footer content loaded from footer.js -->
    </footer>

    <script src="header.js"></script>
    <script src="footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
